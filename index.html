<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Stock Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
      body {background-color: #B9C6A4;}
  </style>
</head>
<body>
  <main>
        <div>
            <h2>Stock Data</h2>
            <h4>Returns a list of stock ticker symbols. This list is updated daily.</h4>
            <h5>(Search Stock using Capital Letters)</h5>
          <br>
          <input type="text" id="searchInput" placeholder="Enter Name of Stock">
          <button id="searchButton" onclick="searchStock()">Search</button>
          <div class="ms-5" id="searchResults"></div>
        </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="stock.js"></script>
</body>
</html>

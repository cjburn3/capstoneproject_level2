<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Stock Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
  <style>
      body {background-color: #B9C6A4;}
  </style>
<body>
    <h1>Stock Information</h1>
        <br>
    <form onsubmit="getStockQuote(event)"displayStockInfo()">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" required>
        <button type="submit">Get Info</button>
          <br>
          <br>
    </form>
        <div>
            <h2>Stock Data</h2>
          <br>
          <p id="ticker">Ticker:</p>
          <p id="country">Country:</p>  
          <p id="currency">Currency:</p>
          <p id="publisher">Publisher:</p>
        </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="stock.js"></script>
</body>
</html>
